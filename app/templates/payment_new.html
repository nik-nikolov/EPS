{% extends "base.html" %}

{% block content %}
<hr>
<iframe id="textfile" src="file://text.txt"></iframe>
<button class='btn btn-outline-secondary btn-lg' onclick="print()">Print</button>
<script type="text/javascript">
function print() {
    var iframe = document.getElementById('textfile');
    iframe.contentWindow.print();
}



</script>
{% endblock %}
